apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubuntu
  namespace: restaurant
  labels:
    app: ubuntu
    app.kubernetes.io/name: ubuntu
    app.kubernetes.io/version: "18.04"
    app.kubernetes.io/component: ubuntu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ubuntu
  template:
    metadata:
      name: ubuntu
      labels:
        app: ubuntu
        app.kubernetes.io/name: ubuntu
        app.kubernetes.io/version: "18.04"
        app.kubernetes.io/component: ubuntu
    spec:
      containers:
        - name: ubuntu
          image: ubuntu:18.04
          imagePullPolicy: Always
          command: ["sleep"]
          args: ["1000000"]
          resources:
            limits:
              cpu: 700m
              memory: 1024Mi
            requests:
              cpu: 300m
              memory: 512Mi
