apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: cron-scaling-enter
  namespace: restaurant
spec:
  minReplicaCount: 0
  scaleTargetRef:
    name: restaurant-staff-enter
  triggers:
    - type: cron
      metadata:
        timezone: Europe/Paris
        start: 28 * * * *
        end: 57 * * * *
        desiredReplicas: "1"

