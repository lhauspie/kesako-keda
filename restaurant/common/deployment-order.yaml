apiVersion: apps/v1
kind: Deployment
metadata:
  name: restaurant-staff-order
  namespace: restaurant
  labels:
    app: restaurant-staff-order
    app.kubernetes.io/name: restaurant-staff
    app.kubernetes.io/version: 1.2.0
    app.kubernetes.io/component: order
spec:
  replicas: 1
  selector:
    matchLabels:
      app: restaurant-staff-order
  template:
    metadata:
      name: restaurant-staff-order
      labels:
        app: restaurant-staff-order
        app.kubernetes.io/name: restaurant-staff
        app.kubernetes.io/version: 1.2.0
        app.kubernetes.io/component: order
    spec:
      containers:
        - name: restaurant-staff-order
          image: lhauspie/restaurant-staff-order:1.2.0
          imagePullPolicy: Always
          env:
            - name: TIME_DIVISOR
              value: "15"
            - name: PG_PASSWORD
              value: lhauspie
          ports:
            - name: http
              containerPort: 8080
          livenessProbe:
            initialDelaySeconds: 5
            httpGet:
              port: http
              path: /q/health
          readinessProbe:
            initialDelaySeconds: 5
            httpGet:
              port: http
              path: /q/health
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 200m
              memory: 128Mi
